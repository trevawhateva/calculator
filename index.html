<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

  <div id="outer">
  <div id = "title"><h2>FreeCodeCamp Calculator</h2></div>
  <div id = "entry"></div>
  <div id = "btnholder">
    <div class = "calc" id = "ac"><h4>AC</h4></div>
    <div class = "calc" id = "ce"><h4>CE</h4></div>
    <div class = "calc" id = "pct"><h4>%</h4></div>
    <div class = "calc" id = "divide"><h4>/</h4></div>

    <div class = "calc" id ="seven"><h4>7</h4></div>
    <div class = "calc" id = "eight"><h4>8</h4></div>
    <div class = "calc" id = "nine"><h4>9</h4></div>
    <div class = "calc" id = "multi"><h4>*</h4></div>

    <div class = "calc" id = "four"><h4>4</h4></div>
    <div class = "calc" id = "five"><h4>5</h4></div>
    <div class = "calc" id = "six"><h4>6</h4></div>
    <div class = "calc" id = "minus"><h4>-</h4></div>

    <div class = "calc" id = "one"><h4>1</h4></div>
    <div class = "calc" id = "two"><h4>2</h4></div>
    <div class = "calc" id = "three"><h4>3</h4></div>
    <div class = "calc" id = "plus"><h4>+</h4></div>

    <div class = "calc" id = "dec"><h4>.</h4></div>
    <div class = "calc" id = "zero"><h4>0</h4></div>
    <div class = "calc" id = "ans"><h4>ANS</h4></div>
    <div class = "calc" id = "equal"><h4>=</h4></div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
